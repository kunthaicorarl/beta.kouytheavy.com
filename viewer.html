
<div class="container backgroupd-container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <button class="btn btn-sm btn-primary" ng-click="vm.back()" ng-style="{'float':'left'}">BACK</button>
                <div class="view-all" ng-style="{'float':'left'}">
                    <span class="pull-left viewer-title text-trail">
                        {{vm.title}}
                        
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-12" text-center" ng-if="vm.msgNotFound" style="height: 150px;">
            <div class="col-md-12 text-center record-not-found">
                Record Yet Add or Not Found
            </div>
        </div>
        <div class="col-md-12 text-center" ng-if="vm.displayVideo.protected  && !vm.msgNotFound">
            
            <form ng-submit="vm.save()"  role="form" class="form-horizontal">

                <div  style="color:red;" ng-if="vm.displayError && vm.displayError.message">
                    {{vm.displayError.message}}
                </div>
                  <div class="container video-lock-container">
                    
                      <div class="sub-video-lock-container">
                          <div>
                              <div class="title">Password Access Video</div>
                              <input type="text" id="password" ng-model="vm.password" class="form-control input-sm chat-input" placeholder="password" required />
                            
                              <div class="wrapper">

                                  <span class="group-btn">
                                      <input type="submit" id="submit" value="login" class="btn btn-primary btn-md" />
                                  </span>
                              </div>
                          </div>
                      </div>
                  </div>
            </form>
</div>
        <div class="col-md-12" text-center" ng-if="!vm.msgNotFound">
            <robert-viewer html="vm.displayVideo" auto-play="true" />
