
<div infinite-scroll='vm.initCategory()'  infinite-scroll-distance='2'>
        <div class="container backgroupd-container" ng-repeat="row in vm.dataDisplay">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-header">
                            <!--<img src="//i.ytimg.com/i/-9-kyTW8ZkZNDHQJ6FgpwQ/1.jpg" class="avatar-xs">-->
                            {{row.title}}
                            <div class="view-all">
                                <h5 class="pull-right">
                                    <a ui-sref="category_page({id:row.id})" class="btn btn-danger btn-xs"><i class="fa fa-youtube-play" aria-hidden="true"></i>View All</a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Projects Row -->
                <div class="row" ng-if="!row.isLoading">
                    <div class="col-md-3 portfolio-item" ng-repeat="subRow in row.items"  ng-if="row.items.length">
                        
                        <a ui-sref="viewer({id:subRow.id})" >
                            <div afkl-lazy-image="{{subRow.thumbnail}}"
                                 class="afkl-lazy-wrapper afkl-img-ratio-1-1 own-classname"></div>
                            <h6 class="text-overflow-title">{{subRow.title}}</h6>
                        </a>
                        <!--<a href="#"><h6>{{subRow.status}}</h6></a>
                        <p>
                            {{subRow.price}} riels
                        </p>-->
                    </div>
                </div>
                <div class="row" ng-if="row.isLoading">
                    <div ng-include="'loading.html'"></div>
                </div>
                <!--<div class="row text-center" ng-if="!row.isLoading && row.items.length<=0">
                    <h5>No Record</h5>
                </div>-->

            </div>
</div>
